  <body>
    <div class="container">
      <div class="row">
        <div
          id="touchArea"
          class="col-6 border"
          style="height: 50vh; background-color: lightblue"
        ></div>
        <div class="col-6">
          <ol id="eventNames"></ol>
          <div id="debug"></div>
        </div>
      </div>
    </div>

    <script>

                touch1.clientY - touch2.clientY

            return;

            swipeThreshold: thresholds.swipeThreshold || 50,
            pinchThreshold: thresholds.pinchThreshold || 100,
            spreadThreshold: thresholds.spreadThreshold || 100,

          this.element.addEventListener("touchstart", this.handleTouchStart.bind(this), false);

            // TODO - doublecheck this logic

              velocityY,

              velocityY,

              avgPressure,

              touch1.clientY - touch2.clientY

    </script>
    <script>
      const touchArea = document.getElementById("touchArea");
      const debugEl = document.getElementById("debug");

      const start = document.createElement("p");
      start.textContent = new Date().toISOString();
      debugEl.appendChild(start);

      try {
        const swipeHandler = new Tocada(touchArea);
        const eventNames = [
          "swipe",
          "swipeleft",
          "swiperight",
          "swipeup",
          "swipedown",
          "swipecancel",
        ];

        console.log(swipeHandler);

        eventNames.forEach((eventName) => {
          touchArea.addEventListener(eventName, (e) => {
            console.log(e);
            const eventLi = document.createElement("li");
            eventLi.textContent = e.type;
            debugEl.insertAdjacentElement("afterbegin", eventLi);
          });
        });
      } catch (e) {
        const errEl = document.createElement("p");
        errEl.textContent = e.message;
        debugEl.appendChild(errEl);
      }
    </script>
  </body>
</html>
