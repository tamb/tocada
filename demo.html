<html>
  <head>
    <title>tocada</title>
    <style>
      #test {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -200px 0 0 -200px;
        width: 500px;
        height: 500px;
        color: white;
        background: black;
        cursor: pointer;
      }
      dl {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>tocada</h1>
    <h2>Please check also your console</h2>

    <div id="test"></div>
    <script src="dist/main.js"></script>
    <script>
      var $ = document.querySelector.bind(document);
      var test = $("#test");

      test.addEventListener("tap", updateHtml);
      test.addEventListener("dbltap", updateHtml);
      test.addEventListener("longtap", updateHtml);
      test.addEventListener("longtap", updateHtml);
      test.addEventListener("swipeup", updateHtml);
      test.addEventListener("swipedown", updateHtml);
      test.addEventListener("swipeleft", updateHtml);
      test.addEventListener("swiperight", updateHtml);
      test.addEventListener("swipe", updateHtml);
      test.addEventListener("touchmove", function (e) {
        e.preventDefault;
      });
      test.addEventListener("touchstart", function (e) {
        e.preventDefault;
      });
      test.addEventListener("touchend", function (e) {
        e.preventDefault;
      });
      function updateHtml(e) {
        console.log(e);
        e.preventDefault();
      }
    </script>
  </body>
</html>
